<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li (click)="addCrewMember(member)" [class.selected]="crew.includes(member)" *ngFor="let member of candidates">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span [hidden]="crew.length < 3">Full</span></h3>
    <ol>
        <li (mouseover)="selected=astronaut" (mouseout)="selected=''" *ngFor="let astronaut of crew">{{astronaut.name}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <span class="info" *ngIf="selected">
        <img src="{{selected.photo}}"/>
        <br>
        <div>Born: {{selected.born}}</div>
        <div>Died: {{selected.died}}</div>
    </span>
</div>
