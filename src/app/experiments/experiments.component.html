<h3>Experiments</h3>
<ul>
  <li *ngFor="let exp of experiments">
    <span *ngIf="experimentBeingEdited !== exp; else elseBlock">
      <span (click)="edit(exp)" class="editable-text">{{exp}}</span>
      <button (click)="remove(exp)">remove</button>
    </span>

    <ng-template #elseBlock>
      <!-- edit state of experiment -->
      <input #updatedName (keyup.enter)="save(exp, updatedName.value)" value="{{exp}}"/>
      <button (click)="save(exp, updatedName.value)">save</button>
   </ng-template>
  </li>
</ul>
<input #name type="text"/>
<button (click)="add(name.value); name.value = ''; name.focus();">Add</button>
<p class="error">{{experimentMessage}}</p>
